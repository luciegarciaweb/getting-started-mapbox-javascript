<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <title></title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src = 'https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.2/mapbox-gl.js'></script>
    <link href = 'https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.2/mapbox-gl.css' rel = 'stylesheet' />

    <script src='data/markers.js'></script>
    <script src='data/paths.js'></script>
    <script src='data/roadworks.js'></script>

    <style type = "text/css">
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>

    <script type = "text/javascript">
        window.onload = function() {
            mapboxgl.accessToken = "pk.eyJ1IjoiYWxleGtvcmJhbiIsImEiOiIxS0tMUEJvIn0.Oz2spiezkQycoGiIyxDPzg";

            mapboxgl.util.getJSON('https://www.mapbox.com/mapbox-gl-styles/styles/bright-v4.json', function (err, style) {
                if (err) throw err;

                style.layers.push({
                    "id": "lines",
                    "source": "lines",
                    "render": {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    "style": {
                        "line-color": "#ff8800",
                        "line-width": {
                            "base": 1,
                            "stops": [[7, 1], [9, 2], [13, 5]]
                        }
                    },
                    "type": "line"
                });

                style.layers.push({
                    "id": "polygons",
                    "source": "polygons",
                    "style": {
                        "fill-color": "#aa0000",
                        "fill-opacity": 0.6
                    },
                    "type": "fill"
                });

                style.layers.push({
                    "id": "markers",
                    "source": "markers",
                    "type": "symbol",
                    "render": {
                        "$type": "Point",
                        "icon-image": "{marker-symbol}-24",
                        "text-field": "{title}",
                        "text-font": "Open Sans Semibold, Arial Unicode MS Bold",
                        "text-offset": [0, 0.6],
                        "text-vertical-align": "top"
                    },
                    "style": {
                        "text-size": 14,
                        "text-halo-color": "#fff",
                        "text-halo-width": 1,
                        "text-halo-blur": 3,
                        "icon-color": "#ff8800",
                        "icon-halo-color": "#fff",
                        "icon-halo-width": 1
                    }
                });


                var map = new mapboxgl.Map({
                    container: "map",
                    style: style,
                    center: [-41.2889, 174.7772],
                    zoom: 12
                });

                map.addControl(new mapboxgl.Navigation());

                var lines = new mapboxgl.GeoJSONSource({ data: paths });
                map.addSource('lines', lines);

                var polygons = new mapboxgl.GeoJSONSource({ data: roadworks });
                map.addSource('polygons', polygons);

                var points = new mapboxgl.GeoJSONSource({ data: markers });
                map.addSource('markers', points);

            });

        }
    </script>

</head>
<body>
<div id = "map"></div>
</body>
</html>
